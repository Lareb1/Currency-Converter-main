<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-Converter-Project</title>
    <!-- add icon link -->
    <link rel = "icon" href="assests/img/app-icon.svg" type = "png">
    <!-- Fonts -->
    
    <!-- Style.css link -->
    <link rel="stylesheet" href="assests/css/style.css"> 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 

    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script> 
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"> </script> 
    <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"> </script> 
</head>
<body>
    <div class="container">
        <h1 class="heading text-center display-2">Currency Converter</h1> 
        <div class="container"> 
            <div class="main">     
                <div class="form-group"> 
                    <center><b><label for="amount" style="font-size: larger;">Enter Amount: </label></b> </center>     
                    <input type="text" class="form-control searchBox" placeholder="Number (0.00)" id="amount"> 
                </div> 
                <div class="row"> 
                    <div class="col-sm-6"> 
                        <div class="input-group mb-3"> 
                            <div class="input-group-prepend"> 
                                <span class="input-group-text">From</span> 
                            </div> 
                            <select class="form-control from"> 
                                <option value="">Country</option> 
                                <option value="USD">USD:</option> 
                                <option value="AED">AED:</option> 
                                <option value="ARS">ARS:</option> 
                                <option value="AUD">AUD:</option>     
                                <option value="BGN">BGN:</option> 
                                <option value="BRL">BRL:</option> 
                                <option value="BSD">BSD:</option> 
                                <option value="CAD">CAD:</option> 
                                <option value="CHF">CHF:</option> 
                                <option value="CLP">CLP:</option> 
                                <option value="CNY">CNY:</option> 
                                <option value="COP">COP:</option> 
                                <option value="CZK">CZK:</option> 
                                <option value="DKK">DKK:</option> 
                                <option value="DOP">DOP:</option> 
                                <option value="EGP">EGP:</option> 
                                <option value="EUR">EUR:</option> 
                                <option value="FJD">FJD:</option> 
                                <option value="GBP">GBP:</option> 
                                <option value="GTQ">GTQ:</option> 
                                <option value="HKD">HKD:</option> 
                                <option value="HRK">HRK:</option> 
                                <option value="HUF">HUF:</option> 
                                <option value="IDR">IDR:</option> 
                                <option value="ILS">ILS:</option> 
                                <option value="INR">INR:</option> 
                                <option value="ISK">ISK:</option> 
                                <option value="JPY">JPY:</option> 
                                <option value="KRW">KRW:</option> 
                                <option value="KZT">KZT:</option> 
                                <option value="MVR">MVR:</option> 
                                <option value="MXN">MXN:</option> 
                                <option value="MYR">MYR:</option> 
                                <option value="NOK">NOK:</option> 
                                <option value="NZD">NZD:</option> 
                                <option value="PAB">PAB:</option> 
                                <option value="PEN">PEN:</option> 
                                <option value="PHP">PHP:</option> 
                                <option value="PKR">PKR:</option> 
                                <option value="PLN">PLN:</option> 
                                <option value="PYG">PYG:</option> 
                                <option value="RON">RON:</option> 
                                <option value="RUB">RUB:</option> 
                                <option value="SAR">SAR:</option> 
                                <option value="SEK">SEK:</option> 
                                <option value="SGD">SGD:</option> 
                                <option value="THB">THB:</option> 
                                <option value="TRY">TRY:</option> 
                                <option value="TWD">TWD:</option> 
                                <option value="UAH">UAH:</option>     
                                <option value="UYU">UYU:</option> 
                                <option value="ZAR">ZAR:</option> 
                            </select> 
                        </div> 
                    </div> 

                    <div class="col-sm-6">     
                        <div class="input-group mb-3"> 
                            <div class="input-group-prepend"> 
                                <span class="input-group-text">To</span> 
                            </div> 
                            <select class="form-control to"> 
                                <option value="">Country</option> 
                                <option value="USD">USD:</option> 
                                <option value="AED">AED:</option> 
                                <option value="ARS">ARS:</option> 
                                <option value="AUD">AUD:</option>     
                                <option value="BGN">BGN:</option> 
                                <option value="BRL">BRL:</option> 
                                <option value="BSD">BSD:</option> 
                                <option value="CAD">CAD:</option> 
                                <option value="CHF">CHF:</option> 
                                <option value="CLP">CLP:</option> 
                                <option value="CNY">CNY:</option> 
                                <option value="COP">COP:</option> 
                                <option value="CZK">CZK:</option> 
                                <option value="DKK">DKK:</option> 
                                <option value="DOP">DOP:</option> 
                                <option value="EGP">EGP:</option> 
                                <option value="EUR">EUR:</option> 
                                <option value="FJD">FJD:</option> 
                                <option value="GBP">GBP:</option> 
                                <option value="GTQ">GTQ:</option> 
                                <option value="HKD">HKD:</option> 
                                <option value="HRK">HRK:</option> 
                                <option value="HUF">HUF:</option> 
                                <option value="IDR">IDR:</option> 
                                <option value="ILS">ILS:</option> 
                                <option value="INR">INR:</option> 
                                <option value="ISK">ISK:</option> 
                                <option value="JPY">JPY:</option> 
                                <option value="KRW">KRW:</option> 
                                <option value="KZT">KZT:</option> 
                                <option value="MVR">MVR:</option> 
                                <option value="MXN">MXN:</option> 
                                <option value="MYR">MYR:</option> 
                                <option value="NOK">NOK:</option> 
                                <option value="NZD">NZD:</option> 
                                <option value="PAB">PAB:</option> 
                                <option value="PEN">PEN:</option> 
                                <option value="PHP">PHP:</option> 
                                <option value="PKR">PKR:</option> 
                                <option value="PLN">PLN:</option> 
                                <option value="PYG">PYG:</option> 
                                <option value="RON">RON:</option> 
                                <option value="RUB">RUB:</option> 
                                <option value="SAR">SAR:</option> 
                                <option value="SEK">SEK:</option> 
                                <option value="SGD">SGD:</option> 
                                <option value="THB">THB:</option> 
                                <option value="TRY">TRY:</option> 
                                <option value="TWD">TWD:</option> 
                                <option value="UAH">UAH:</option>     
                                <option value="UYU">UYU:</option> 
                                <option value="ZAR">ZAR:</option>                             
                            </select> 
                        </div> 
                    </div> 
                </div> 
    
                <div class="text-center"> 
                    <button class="btn btn-primary convert m-2" type="submit">  Convert </button> 
                    <button class="btn btn-primary m-2"  onclick="clearVal()"> Clear </button> 
                </div> 
                <div id="finalAmount" class="text-center"> 
                    <h2>Result :
                        <span class="finalValue" style="color:white; background-color: rgb(82, 82, 236);"></span> 
                    </h2> 
                </div> 
            </div> 

        </div> 
    </div>
    
    <script  src="assests/js/script.js"></script>
</body>
</html>
